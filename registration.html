<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/styles/entry/entry.css">
    <title>Automated information system "Salary calculations"</title>
</head>
<body class="page">
    
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="assets/images/logo.svg">
        </div>
        <div class="search">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" class="search__input">
        </div>
        <div class="header__profile profile">
            <div class="button button--dark-green"> <a href="login.html">Вхід</a> </div>
            <div class="button button--gold">Реєстрація</div>
        </div>
    </header>

    <main class="main">
        <aside class="main__sidebar sidebar">
            <div class="menu"></div>
            <div class="sidebar__image-block image-block">
                <img class="image-block__image" src="assets/images/sidebar/calc.png" alt="Калькулятор">
                <a href="#" class="image-block__button button button--gold">Анкетування</a>
            </div>
        </aside>
        <div class="main__content">
            <div class="image-wrapper">
                <img class="dog" src="assets/images/Rectangle 18.jpg" alt="dog">
                <img class="frame" src="assets/images/Frame.svg" alt="">
                <img class="shape_1" src="assets/images/Shape (1).svg" alt="">
            </div>
            <form action="">
                <h1>Реєстрація</h1>
                <input class="input-style" type="text" placeholder="Ваше ім'я">
                <input class="input-style" type="text" placeholder="Email або телефон">
                <input class="input-style" type="text" placeholder="Пароль">
                <input class="input-style" type="text" placeholder="Повторіть пароль">
                <button class="login-button button button--green">Зареєструватися</button>
                <p class="style-text">Вже зареєстровані? <a href="login.html">Увійти</a></p>
            </form>
        </div>
    </main>

    <!-- ION-ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
